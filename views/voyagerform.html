<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="../public/styles/styles.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>

</head>



<body
    style="background: url(https://wi-images.condecdn.net/image/B1NZW376pxM/crop/1620/f/space_11.jpg); background-size: cover;">




    <div class="row v-align-middle">
        <div class="col s12 m4 offset-m4">
            <div class="card">
                <div class="card-action #0d47a1 blue darken-4 white-text">
                    <h6>Trip From</h6>
                </div>
                <div class="card-content text-white">
                    <div class="form-field">
                        <label for="username">astronaut</label>
                        <input type="text" id="username">
                    </div><br>

                    <div class="form-field">
                        <label for="username">planet</label>
                        <select>
                            <option style="color: grey" value="" disabled selected>Choose your planet here</option>
                            <option value="1">Mercury</option>
                            <option value="2">Venus</option>
                            <option value="3">Mars</option>
                            <option value="3">Jupiter</option>
                            <option value="3">Saturn</option>
                            <option value="3">Uranus</option>
                            <option value="3">Neptune</option>
                            <option value="3">Pluto</option>
                        </select>
                    </div><br>

                    <div class="form-field">
                        <label for="username">space-craft</label>
                        <select>
                            <option style="color: grey" value="" disabled selected>Choose your space craft here</option>
                            <option value="1">Vostok</option>
                            <option value="2">Voyager1</option>
                            <option value="3">Mayflower</option>
                            <option value="3">Serenity</option>
                            <option value="3">Scorpio</option>
                        </select>
                    </div><br><br>

                    <div class="form-field">
                        <label>
                            <input type="checkbox" class="filled-in" />
                            <span>Return Trip</span>
                        </label>

                    </div><br><br>

                    <div class="form-field">
                        <button class="btn-large waves-effect  #0d47a1 blue darken-4">Submit</label>
                    </div><br>


                </div>
            </div>
        </div>
    </div>


    </div>








    </div>

















</body>

</html>
